<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dialysis Weight-Based Calculator</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 16px;
      background: #ffffff;
      color: #111;
    }
    .wrap {
      max-width: 720px;
      margin: auto;
    }
    .card {
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-bottom: 16px;
    }
    h2, h3 {
      margin: 0 0 10px 0;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
    }
    button {
      margin-top: 14px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    .out {
      margin-top: 14px;
      padding: 12px;
      background: #f7f7f7;
      border-radius: 10px;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .row > div {
      flex: 1;
      min-width: 180px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
    }
    th {
      font-weight: 700;
    }
    .note {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="card">
      <h2>Dialysis Weight-Based Calculator</h2>
      <div class="note">
        Intermittent HD UF range and CRRT effluent dose calculator.
      </div>
    </div>

    <!-- INTERMITTENT HD -->
    <div class="card">
      <h3>1) Intermittent Hemodialysis (UF)</h3>

      <div class="row">
        <div>
          <label for="hd_wt">Weight (kg)</label>
          <input id="hd_wt" type="number" step="0.1" min="0" placeholder="e.g. 80" />
        </div>
        <div>
          <label for="hd_hrs">Treatment Duration (hours)</label>
          <input id="hd_hrs" type="number" step="0.1" min="0" placeholder="e.g. 4" />
        </div>
      </div>

      <button onclick="calcHD()">Calculate HD UF</button>
      <div id="hd_out" class="out" style="display:none;"></div>

      <div class="note">
        UF (L) = Weight × Time × UFR ÷ 1000  
        UFR values shown: 10, 11, 12, 13 mL/kg/hr
      </div>
    </div>

    <!-- CRRT -->
    <div class="card">
      <h3>2) CRRT Effluent Dose</h3>

      <div class="row">
        <div>
          <label for="crrt_wt">Weight (kg)</label>
          <input id="crrt_wt" type="number" step="0.1" min="0" placeholder="e.g. 77" />
        </div>
      </div>

      <button onclick="calcCRRT()">Calculate CRRT Dose</button>
      <div id="crrt_out" class="out" style="display:none;"></div>

      <div class="note">
        Effluent rate shown in L/hr for 20, 25, 30 mL/kg/hr
      </div>
    </div>

  </div>

  <script>
    function calcHD() {
      const w = parseFloat(document.getElementById("hd_wt").value);
      const t = parseFloat(document.getElementById("hd_hrs").value);
      const out = document.getElementById("hd_out");

      if (!Number.isFinite(w) || !Number.isFinite(t) || w <= 0 || t <= 0) {
        out.style.display = "block";
        out.innerHTML = "<b>Please enter valid weight and duration.</b>";
        return;
      }

      const rates = [10, 11, 12, 13];
      let rows = "";

      rates.forEach(r => {
        const ufL = (w * t * r) / 1000;
        rows += `
          <tr>
            <td>${r}</td>
            <td>${ufL.toFixed(2)}</td>
          </tr>
        `;
      });

      out.style.display = "block";
      out.innerHTML = `
        <div><b>Inputs:</b> ${w.toFixed(1)} kg × ${t.toFixed(1)} hr</div>
        <table>
          <thead>
            <tr>
              <th>UFR (mL/kg/hr)</th>
              <th>UF Volume (L)</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }

    function calcCRRT() {
      const w = parseFloat(document.getElementById("crrt_wt").value);
      const out = document.getElementById("crrt_out");

      if (!Number.isFinite(w) || w <= 0) {
        out.style.display = "block";
        out.innerHTML = "<b>Please enter a valid weight.</b>";
        return;
      }

      const doses = [20, 25, 30];
      let rows = "";

      doses.forEach(d => {
        const effluentLhr = (w * d) / 1000;
        rows += `
          <tr>
            <td>${d}</td>
            <td>${effluentLhr.toFixed(2)}</td>
          </tr>
        `;
      });

      out.style.display = "block";
      out.innerHTML = `
        <div><b>Weight:</b> ${w.toFixed(1)} kg</div>
        <table>
          <thead>
            <tr>
              <th>Dose (mL/kg/hr)</th>
              <th>Effluent Rate (L/hr)</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
    }
  </script>

</body>
</html>
