<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UF Range Calculator (10–13 mL/kg/hr)</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    .card { max-width: 520px; padding: 16px; border: 1px solid #ddd; border-radius: 12px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px; margin-top: 6px; font-size: 16px; }
    button { margin-top: 14px; padding: 10px 12px; font-size: 16px; cursor: pointer; }
    .out { margin-top: 16px; padding: 12px; background: #f7f7f7; border-radius: 10px; }
    .muted { color:#555; font-size: 13px; margin-top: 10px; }
    .row { display:flex; gap:12px; }
    .row > div { flex: 1; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Dialysis UF Range Calculator</h2>
    <p>Calculates UF volume range corresponding to <b>10–13 mL/kg/hr</b>.</p>

    <div class="row">
      <div>
        <label for="wt">Weight (kg)</label>
        <input id="wt" type="number" step="0.1" min="0" placeholder="e.g., 80" />
      </div>
      <div>
        <label for="hrs">Duration (hours)</label>
        <input id="hrs" type="number" step="0.1" min="0" placeholder="e.g., 4" />
      </div>
    </div>

    <button onclick="calc()">Calculate UF Range</button>

    <div id="out" class="out" style="display:none;"></div>
    <div class="muted">
      Note: This estimates UF volume from a target UFR band. Clinical UF prescriptions should also account for
      pre/post weights, intake during treatment, hemodynamics, and patient-specific tolerance.
    </div>
  </div>

  <script>
    function fmt(n, digits=0) {
      return Number.isFinite(n) ? n.toFixed(digits) : "—";
    }

    function calc() {
      const w = parseFloat(document.getElementById("wt").value);
      const t = parseFloat(document.getElementById("hrs").value);

      const out = document.getElementById("out");

      if (!Number.isFinite(w) || !Number.isFinite(t) || w <= 0 || t <= 0) {
        out.style.display = "block";
        out.innerHTML = "<b>Please enter a valid weight and duration.</b>";
        return;
      }

      const ufrLow = 10; // mL/kg/hr
      const ufrHigh = 13;

      const ufLow_mL = w * t * ufrLow;
      const ufHigh_mL = w * t * ufrHigh;

      const ufLow_L = ufLow_mL / 1000;
      const ufHigh_L = ufHigh_mL / 1000;

      out.style.display = "block";
      out.innerHTML = `
        <div><b>Inputs:</b> Weight ${fmt(w,1)} kg; Duration ${fmt(t,1)} hr</div>
        <hr>
        <div><b>UF Range (10–13 mL/kg/hr):</b></div>
        <div>Low (10): ${fmt(ufLow_mL,0)} mL (${fmt(ufLow_L,2)} L)</div>
        <div>High (13): ${fmt(ufHigh_mL,0)} mL (${fmt(ufHigh_L,2)} L)</div>
        <hr>
        <div class="muted">
          Formula: UF (mL) = Weight (kg) × Duration (hr) × UFR (mL/kg/hr)
        </div>
      `;
    }
  </script>
</body>
</html>
